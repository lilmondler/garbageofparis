<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2025 — Garbage of Paris</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --text:#0f0f0f;
      --muted:#2a2a2a;
      --line:#0f0f0f;
      --max:920px;
      --pad:22px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:'Anonymous Pro', monospace;
    }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:42px var(--pad) 56px;
    }

    h1{
      margin:0;
      text-align:center;
      font-weight:500;
      letter-spacing:.02em;
      font-size:clamp(26px,4vw,36px);
    }

    .nav{
      display:flex;
      justify-content:center;
      gap:18px;
      margin:10px 0 22px;
      font-size:13px;
    }

    .nav a{
      color:var(--text);
      text-decoration:none;
      padding:6px 10px;
      border:1px solid transparent;
    }

    .nav a:hover,
    .nav a.active{
      border-color:var(--line);
    }

    /* Галерея */
    .grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:10px;
    }

    .thumb{
      border:1px solid var(--line);
      overflow:hidden;
      cursor:zoom-in;
      background:#fff;
    }

    .thumb img{
      width:100%;
      height:220px;
      object-fit:cover;
      display:block;
    }

    @media (max-width:860px){
      .grid{ grid-template-columns:repeat(2,1fr); }
      .thumb img{ height:240px; }
    }

    @media (max-width:520px){
      .grid{ grid-template-columns:1fr; }
      .thumb img{ height:300px; }
    }

    /* Lightbox */
    .lightbox{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
    }

    .lightbox.open{ display:flex; }

    .lightbox img{
      max-width:96vw;
      max-height:92vh;
      border:1px solid rgba(255,255,255,.25);
      background:#000;
      cursor:zoom-out;
    }

    .lb-close{
      position:fixed;
      top:18px;
      right:22px;
      font-family:'Anonymous Pro', monospace;
      font-size:32px;
      color:#fff;
      background:none;
      border:none;
      cursor:pointer;
      opacity:.7;
    }

    .lb-close:hover{ opacity:1; }
  </style>
</head>

<body>
  <main class="wrap">
    <h1>Garbage of Paris</h1>

    <nav class="nav">
      <a href="/">Main</a>
      <a href="/gallery/">Gallery</a>
      <a class="active" href="/2025/">2025</a>
    </nav>

    <section class="grid">
      <!-- ФОТО 1 -->
      <div class="thumb">
        <img src="/assets/photo_2025-01-19_16-49-56.jpg" alt="">
      </div>

      <!-- ФОТО 2 -->
      <div class="thumb">
        <img src="/assets/photo_2025-05-16_17-54-37.jpg" alt="">
      </div>

      <!-- ФОТО 3 -->
      <div class="thumb">
        <img src="/assets/photo_2025-07-10_03-19-18.jpg" alt="">
      </div>
    </section>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="lb-close" id="lbClose">×</button>
    <img id="lbImg" alt="">
  </div>

  <script>
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const lbClose = document.getElementById('lbClose');

    document.querySelectorAll('.thumb img').forEach(img => {
      img.addEventListener('click', () => {
        lbImg.src = img.src;
        lb.classList.add('open');
        document.body.style.overflow = 'hidden';
      });
    });

    function closeLB(){
      lb.classList.remove('open');
      lbImg.src = '';
      document.body.style.overflow = '';
    }

    lb.addEventListener('click', closeLB);
    lbClose.addEventListener('click', closeLB);
    window.addEventListener('keydown', e => {
      if(e.key === 'Escape') closeLB();
    });
  </script>
</body>
</html>
