<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Year — Garbage of Paris</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{ --bg:#fff; --text:#0f0f0f; --muted:#2a2a2a; --line:#0f0f0f; --max:920px; --pad:22px; }
    *{ box-sizing:border-box; }
    body{ margin:0; background:var(--bg); color:var(--text); font-family:'Anonymous Pro', monospace; }

    .wrap{ max-width:var(--max); margin:0 auto; padding: 42px var(--pad) 56px; }
    h1{ margin:0; text-align:center; font-weight:500; font-size: clamp(26px,4vw,36px); }
    .nav{ display:flex; justify-content:center; gap:18px; margin: 10px 0 18px; font-size:13px; }
    .nav a{ color:var(--text); text-decoration:none; padding:6px 10px; border:1px solid transparent; }
    .nav a:hover{ border-color:var(--line); }
    .year-title{ text-align:center; margin: 6px 0 18px; font-weight:700; letter-spacing:0.02em; }

    .grid{ display:grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
    .thumb{
      border:1px solid var(--line);
      overflow:hidden;
      background:#fff;
      cursor: zoom-in;
    }
    .thumb img{
      width:100%;
      height: 220px;
      object-fit: cover;
      display:block;
      transition: transform .15s ease;
    }
    .thumb:hover img{ transform: scale(1.02); }

    @media (max-width: 860px){ .grid{ grid-template-columns: repeat(2, 1fr); } .thumb img{ height: 240px; } }
    @media (max-width: 520px){ .grid{ grid-template-columns: 1fr; } .thumb img{ height: 320px; } }

    /* Lightbox */
    .lightbox{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 9999;
    }
    .lightbox.open{ display:flex; }
    .lightbox img{
      max-width: min(1100px, 96vw);
      max-height: 92vh;
      width: auto;
      height: auto;
      border: 1px solid rgba(255,255,255,0.25);
      cursor: zoom-out;
      background:#000;
    }
    .lb-caption{
      position: fixed;
      left: 0; right: 0;
      bottom: 10px;
      text-align: center;
      color: rgba(255,255,255,0.8);
      font-size: 12px;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <h1>Garbage of Paris</h1>

    <nav class="nav" aria-label="Site">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
    </nav>

    <div class="year-title" id="yearTitle"></div>

    <section class="grid" id="grid" aria-label="Photos"></section>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <img id="lbImg" alt="">
    <div class="lb-caption" id="lbCap"></div>
  </div>

  <script>
    // 1) Какой год открыть: year.html?y=2025
    const params = new URLSearchParams(location.search);
    const year = params.get('y') || '2025';
    document.title = year + " — Garbage of Paris";
    document.getElementById('yearTitle').textContent = year;

    // 2) Список файлов для каждого года (руками заполняется)
    //    Добавляй сюда свои фото: имя файла должно совпадать с тем, что в assets/photos/<year>/
    const photosByYear = {
      "2025": ["photo_2025-07-10_03-19-18.jpg", "photo_2025-05-16_17-54-37.jpg", "photo_2025-01-19_16-49-56.jpg"],
      "2024": ["photo_2024-09-03_21-28-20.jpg", "photo_2024-08-23_09-58-53.jpg", "photo_2024-08-06_14-59-51.jpg"]
    };

    const list = photosByYear[year] || [];
    const grid = document.getElementById('grid');

    // 3) Рендерим превью
    list.forEach((name) => {
      const src = `assets/photos/${year}/${name}`;

      const div = document.createElement('div');
      div.className = 'thumb';
      div.innerHTML = `<img src="${src}" alt="">`;

      div.addEventListener('click', () => openLightbox(src, `${year} — ${name}`));
      grid.appendChild(div);
    });

    // 4) Lightbox
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const lbCap = document.getElementById('lbCap');

    function openLightbox(src, cap){
      lbImg.src = src;
      lbCap.textContent = cap;
      lb.classList.add('open');
      lb.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox(){
      lb.classList.remove('open');
      lb.setAttribute('aria-hidden', 'true');
      lbImg.src = '';
      document.body.style.overflow = '';
    }

    lb.addEventListener('click', closeLightbox);
    window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeLightbox(); });
  </script>
</body>
</html>
