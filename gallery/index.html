<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery — Garbage of Paris</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --text:#0f0f0f;
      --muted:#2a2a2a;
      --line:#0f0f0f;
      --max: 920px;
      --pad: 22px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:'Anonymous Pro', monospace;
    }
    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 0 var(--pad) 56px;
    }
    header{
      padding: 42px 0 10px;
      text-align:center;
    }
    h1{
      margin:0;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,"Liberation Mono","Courier New", monospace;
      font-weight: 500;
      letter-spacing: 0.02em;
      font-size: clamp(26px, 4vw, 36px);
    }

    .nav{
      display:flex;
      justify-content:center;
      gap: 18px;
      margin: 10px 0 18px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,"Liberation Mono","Courier New", monospace;
      font-size: 13px;
    }
    .nav-link{
      color: var(--text);
      text-decoration:none;
      padding: 6px 10px;
      border: 1px solid transparent;
    }
    .nav-link:hover{ border-color: var(--line); }
   .nav-link.active{
  border-color: transparent;
}

    .year-title{
      margin: 26px 0 10px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,"Liberation Mono","Courier New", monospace;
      font-weight: 600;
      letter-spacing: 0.02em;
      font-size: 14px;
      text-align:center;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .card{
      border: 1px solid var(--line);
      overflow:hidden;
      background:#fff;
    }
    .card img{
      width:100%;
      height: 220px;
      object-fit: cover;
      display:block;
    }
    .cap{
      padding: 8px 10px;
      font-size: 12px;
      color: var(--muted);
      border-top: 1px solid var(--line);
    }

    @media (max-width: 860px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
      .card img{ height: 240px; }
    }
    @media (max-width: 520px){
      header{ padding-top: 28px; }
      .grid{ grid-template-columns: 1fr; }
      .card img{ height: 280px; }
    }

/* Lightbox */
.lightbox{
  position: fixed;
  inset: 0;
  display: none;
  z-index: 9999;
}

.lightbox.open{ display: block; }

/* фон: затемнение + размытие */
.lb-backdrop{
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,.55);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

/* контейнер с картинкой */
.lb-panel{
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 26px;
}

/* картинка в "исходном" качестве, но не вылезает за экран */
.lb-img{
  max-width: min(1200px, 92vw);
  max-height: 90vh;
  width: auto;
  height: auto;
  border: 1px solid rgba(255,255,255,.25);
  background: #000;
}

/* крестик */
.lb-close{
  position: fixed;
  top: 18px;
  right: 22px;
  z-index: 10000;

  font-family: 'Anonymous Pro', monospace;
  font-size: 34px;
  line-height: 1;
  color: #fff;

  background: none;
  border: none;
  padding: 4px 10px;
  cursor: pointer;

  opacity: .75;
}

.lb-close:hover{ opacity: 1; }

/* чтобы было понятно, что картинки кликабельны */
.card img{ cursor: zoom-in; }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>Garbage of Paris</h1>
    </header>

    <nav class="nav" aria-label="Site">
      <a class="nav-link" href="/">Home</a>
      <a class="nav-link active" href="gallery.html">Gallery</a>
    </nav>

    <div class="year">

          <img src="/assets/photo_2025-01-19_16-49-56.jpg" alt="">

    <div class="year">

      <div class="grid">

        <figure class="card">
          <img src="/assets/photo_2024-08-23_09-58-53.jpg" alt="">

<!-- Lightbox -->
<div class="lightbox" id="lightbox" aria-hidden="true">
  <div class="lb-backdrop"></div>

  <div class="lb-panel" role="dialog" aria-modal="true">
    <button class="lb-close" id="lbClose" aria-label="Close">×</button>
    <img class="lb-img" id="lbImg" alt="">
  </div>
</div>
  <script>
  const lightbox = document.getElementById('lightbox');
  const lbImg = document.getElementById('lbImg');
  const lbClose = document.getElementById('lbClose');

  function openLB(src, altText){
    lbImg.src = src;
    lbImg.alt = altText || '';
    lightbox.classList.add('open');
    lightbox.setAttribute('aria-hidden', 'false');
    document.body.style.overflow = 'hidden';
  }

  function closeLB(){
    lightbox.classList.remove('open');
    lightbox.setAttribute('aria-hidden', 'true');
    lbImg.src = '';
    document.body.style.overflow = '';
  }

  // клики по картинкам галереи
  document.querySelectorAll('.card img').forEach(img => {
    img.addEventListener('click', () => openLB(img.src, img.alt));
  });

  // закрытие по крестику
  lbClose.addEventListener('click', (e) => {
    e.stopPropagation();
    closeLB();
  });

  // закрытие по клику на фон (не по картинке)
  lightbox.addEventListener('click', (e) => {
    const clickedBackdrop = e.target.classList.contains('lb-backdrop') || e.target === lightbox;
    if (clickedBackdrop) closeLB();
  });

  // ESC
  window.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && lightbox.classList.contains('open')) closeLB();
  });
</script>

</body>
