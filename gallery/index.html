<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery — Garbage of Paris</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --text:#0f0f0f;
      --muted:#2a2a2a;
      --line:#0f0f0f;
      --max: 920px;
      --pad: 22px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:'Anonymous Pro', monospace;
    }
    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 0 var(--pad) 56px;
    }
    header{
      padding: 42px 0 10px;
      text-align:center;
    }
    h1{
      margin:0;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,"Liberation Mono","Courier New", monospace;
      font-weight: 500;
      letter-spacing: 0.02em;
      font-size: clamp(26px, 4vw, 36px);
    }

    .nav{
      display:flex;
      justify-content:center;
      gap: 18px;
      margin: 10px 0 18px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,"Liberation Mono","Courier New", monospace;
      font-size: 13px;
    }
    .nav-link{
      color: var(--text);
      text-decoration:none;
      padding: 6px 10px;
      border: 1px solid transparent;
    }
    .nav-link:hover{ border-color: var(--line); }
    .nav-link.active{ border-color: var(--line); }

    .year-title{
      margin: 26px 0 10px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,"Liberation Mono","Courier New", monospace;
      font-weight: 600;
      letter-spacing: 0.02em;
      font-size: 14px;
      text-align:center;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .card{
      border: 1px solid var(--line);
      overflow:hidden;
      background:#fff;
    }
    .card img{
      width:100%;
      height: 220px;
      object-fit: cover;
      display:block;
    }
    .cap{
      padding: 8px 10px;
      font-size: 12px;
      color: var(--muted);
      border-top: 1px solid var(--line);
    }

    @media (max-width: 860px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
      .card img{ height: 240px; }
    }
    @media (max-width: 520px){
      header{ padding-top: 28px; }
      .grid{ grid-template-columns: 1fr; }
      .card img{ height: 280px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>Garbage of Paris</h1>
    </header>

    <nav class="nav" aria-label="Site">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link active" href="gallery.html">Gallery</a>
    </nav>

    <div class="year">
      <div class="year-title">2025</div>
      <div class="grid">
        <figure class="card">
          <img src="assets/photo_2025-07-10_03-19-18.jpg" alt="">
          <figcaption class="cap">2025 — Paris</figcaption>
        </figure>

        <figure class="card">
          <img src="assets/photo_2025-05-16_17-54-37.jpg" alt="">
          <figcaption class="cap">2025 — Paris</figcaption>
        </figure>

        <figure class="card">
          <img src="assets/photo_2025-01-19_16-49-56.jpg" alt="">
          <figcaption class="cap">2025 — Paris</figcaption>
        </figure>
      </div>
    </div>

    <div class="year">
      <div class="year-title">2024</div>
      <div class="grid">
        <figure class="card">
          <img src="assets/photo_2024-09-03_21-28-20.jpg" alt="">
          <figcaption class="cap">2024 — Paris</figcaption>
        </figure>

        <figure class="card">
          <img src="assets/photo_2024-08-23_09-58-53.jpg" alt="">
          <figcaption class="cap">2024 — Paris</figcaption>
        </figure>

        <figure class="card">
          <img src="assets/photo_2024-08-06_14-59-51.jpg" alt="">
          <figcaption class="cap">2024 — Paris</figcaption>
        </figure>
      </div>
    </div>

  </div>
</body>
