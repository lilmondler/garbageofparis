<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery — Garbage of Paris</title>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --text:#0f0f0f;
      --muted:#2a2a2a;
      --line:#0f0f0f;
      --max: 920px;
      --pad: 22px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:'Anonymous Pro', monospace;
    }
    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 0 var(--pad) 56px;
    }
    header{
      padding: 42px 0 10px;
      text-align:center;
    }
    h1{
      margin:0;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,"Liberation Mono","Courier New", monospace;
      font-weight: 500;
      letter-spacing: 0.02em;
      font-size: clamp(26px, 4vw, 36px);
    }

    .nav{
      display:flex;
      justify-content:center;
      gap: 18px;
      margin: 10px 0 18px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,"Liberation Mono","Courier New", monospace;
      font-size: 13px;
    }
    .nav-link{
      color: var(--text);
      text-decoration:none;
      padding: 6px 10px;
      border: 1px solid transparent;
    }
    .nav-link:hover{ border-color: var(--line); }
    .nav-link.active{ border-color: var(--line); }

    .year-title{
      margin: 26px 0 10px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,"Liberation Mono","Courier New", monospace;
      font-weight: 600;
      letter-spacing: 0.02em;
      font-size: 14px;
      text-align:center;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .card{
      border: 1px solid var(--line);
      overflow:hidden;
      background:#fff;
    }
    .card img{
      width:100%;
      height: 220px;
      object-fit: cover;
      display:block;
    }
    .cap{
      padding: 8px 10px;
      font-size: 12px;
      color: var(--muted);
      border-top: 1px solid var(--line);
    }

    @media (max-width: 860px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
      .card img{ height: 240px; }
    }
    @media (max-width: 520px){
      header{ padding-top: 28px; }
      .grid{ grid-template-columns: 1fr; }
      .card img{ height: 280px; }
    }

        /* ===== Lightbox ===== */
.lightbox{
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.92);
  display: none;
  z-index: 9999;
}

.lightbox.open{
  display: block;
}

.lightbox__inner{
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  padding: 22px;
}

.lightbox__img{
  max-width: min(1200px, 92vw);
  max-height: 86vh;
  width: auto;
  height: auto;
  object-fit: contain;
  display: block;
}

/* Close (серый крестик) */
.lightbox__close{
  position: fixed;
  top: 18px;
  right: 18px;
  border: 0;
  background: transparent;
  color: #bdbdbd;
  font: inherit;
  font-size: 28px;
  line-height: 1;
  cursor: pointer;
  padding: 6px 10px;
}

.lightbox__close:hover{
  color: #8f8f8f;
}

/* Навигация */
.lightbox__nav{
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  border: 1px solid transparent;
  background: transparent;
  color: #bdbdbd;
  font: inherit;
  font-size: 34px;
  line-height: 1;
  cursor: pointer;
  padding: 8px 12px;
  user-select: none;
}

.lightbox__nav:hover{
  color: #8f8f8f;
  border-color: rgba(15,15,15,0.12);
}

.lightbox__prev{ left: 14px; }
.lightbox__next{ right: 14px; }

/* Подпись (если захочешь) */
.lightbox__meta{
  position: fixed;
  left: 18px;
  bottom: 16px;
  color: #bdbdbd;
  font-size: 12px;
  letter-spacing: 0.08em;
  text-transform: uppercase;
}

/* На очень узких — убираем рамки нав-кнопок */
@media (max-width: 520px){
  .lightbox__nav{ border-color: transparent; }
}

  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>Garbage of Paris</h1>
    </header>

    <nav class="nav" aria-label="Site">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link active" href="gallery.html">Gallery</a>
    </nav>

    <div class="year">
      <div class="year-title">2025</div>
      <div class="grid">
        <figure class="card">
          <img src="assets/photo_2025-07-10_03-19-18.jpg" alt="">
          <figcaption class="cap">2025 — Paris</figcaption>
        </figure>

        <figure class="card">
          <img src="assets/photo_2025-05-16_17-54-37.jpg" alt="">
          <figcaption class="cap">2025 — Paris</figcaption>
        </figure>

        <figure class="card">
          <img src="assets/photo_2025-01-19_16-49-56.jpg" alt="">
          <figcaption class="cap">2025 — Paris</figcaption>
        </figure>
      </div>
    </div>

    <div class="year">
      <div class="year-title">2024</div>
      <div class="grid">
        <figure class="card">
          <img src="assets/photo_2024-09-03_21-28-20.jpg" alt="">
          <figcaption class="cap">2024 — Paris</figcaption>
        </figure>

        <figure class="card">
          <img src="assets/photo_2024-08-23_09-58-53.jpg" alt="">
          <figcaption class="cap">2024 — Paris</figcaption>
        </figure>

        <figure class="card">
          <img src="assets/photo_2024-08-06_14-59-51.jpg" alt="">
          <figcaption class="cap">2024 — Paris</figcaption>
        </figure>
      </div>
    </div>

  </div>

  <div class="lightbox" id="lightbox" aria-hidden="true">
  <button class="lightbox__close" type="button" aria-label="Close">×</button>

  <button class="lightbox__nav lightbox__prev" type="button" aria-label="Previous">‹</button>
  <button class="lightbox__nav lightbox__next" type="button" aria-label="Next">›</button>

  <div class="lightbox__inner">
    <img class="lightbox__img" id="lightboxImg" alt="">
  </div>
<script>
document.addEventListener('DOMContentLoaded', () => {
  // 1) Собираем все изображения галереи: предполагаем <a href="FULL"><img ...></a>
  const galleryLinks = Array.from(document.querySelectorAll('.gallery a[href]'));

  // Если у тебя нет .gallery, замени селектор на: '.gallery-item a[href]'
  // const galleryLinks = Array.from(document.querySelectorAll('.gallery-item a[href]'));

  const lb = document.getElementById('lightbox');
  const lbImg = document.getElementById('lightboxImg');
  const lbMeta = document.getElementById('lightboxMeta');

  const btnClose = lb.querySelector('.lightbox__close');
  const btnPrev = lb.querySelector('.lightbox__prev');
  const btnNext = lb.querySelector('.lightbox__next');

  if (!galleryLinks.length || !lb || !lbImg) return;

  // 2) Формируем массив источников (href) + опционально подпись
  const items = galleryLinks.map(a => {
    const img = a.querySelector('img');
    const captionEl = a.closest('.gallery-item')?.querySelector('.gallery-caption');
    const metaEl = a.closest('.gallery-item')?.querySelector('.gallery-meta');

    const caption = captionEl ? captionEl.textContent.trim() : '';
    const meta = metaEl ? metaEl.textContent.replace(/\s+/g, ' ').trim() : '';

    return {
      href: a.getAttribute('href'),
      alt: img?.getAttribute('alt') || '',
      meta: [meta, caption].filter(Boolean).join(' — ')
    };
  });

  let index = 0;

  function openAt(i){
    index = (i + items.length) % items.length;
    const it = items[index];

    lbImg.src = it.href;
    lbImg.alt = it.alt || '';

    if (it.meta){
      lbMeta.hidden = false;
      lbMeta.textContent = it.meta;
    } else {
      lbMeta.hidden = true;
      lbMeta.textContent = '';
    }

    lb.classList.add('open');
    lb.setAttribute('aria-hidden', 'false');
    document.body.style.overflow = 'hidden'; // чтобы страница не скроллилась под оверлеем
  }

  function close(){
    lb.classList.remove('open');
    lb.setAttribute('aria-hidden', 'true');
    lbImg.src = '';
    document.body.style.overflow = '';
  }

  function prev(){ openAt(index - 1); }
  function next(){ openAt(index + 1); }

  // 3) Клики по миниатюрам: открываем вместо перехода
  galleryLinks.forEach((a, i) => {
    a.addEventListener('click', (e) => {
      e.preventDefault();
      openAt(i);
    });
  });

  // 4) Кнопки
  btnClose.addEventListener('click', close);
  btnPrev.addEventListener('click', prev);
  btnNext.addEventListener('click', next);

  // 5) Клик по фону (не по картинке) — закрыть
  lb.addEventListener('click', (e) => {
    const clickedInside = e.target.closest('.lightbox__inner') || e.target.closest('.lightbox__nav') || e.target.closest('.lightbox__close');
    if (!clickedInside) close();
  });

  // 6) Клавиатура
  document.addEventListener('keydown', (e) => {
    if (!lb.classList.contains('open')) return;

    if (e.key === 'Escape') close();
    if (e.key === 'ArrowLeft') prev();
    if (e.key === 'ArrowRight') next();
  });
});
</script>

  <div class="lightbox__meta" id="lightboxMeta" hidden></div>
</div>

</body>
</html>
